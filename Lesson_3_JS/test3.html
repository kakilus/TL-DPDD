<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click button to dsiplay confirm box</p>
    <button onclick="myFunction()"><img src="img/kawai.png" alt="a"></button>
    <p id="test">aaaa</p>
    <script>
        function myFunction () {
            var x;
            if (confirm("Press a button!") == true) {
                x = "You pressed OK!";

            } else {
                x = "You pressed Cancel!";
            }
            document.getElementById("test").innerHTML = x;
        }
        
    </script>
</body>
</html>
