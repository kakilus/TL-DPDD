<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to demonstrate prompt box</p>

    <button onclick="myFunction()"><img src="img/freakyAlien.png" alt="a"></button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var person = prompt("Please enter a name:")
            if (person != null) {
                document.getElementById("demo").innerHTML = "Hello " +person + "! how are you today? uncle"
            }
        }
    </script>
</body>
</html>
