<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script>
    function validateForm(event) {
      const fname = document.forms["registerForm"]["fname"].value.trim();
      const lname = document.forms["registerForm"]["lname"].value.trim();
      const email = document.forms["registerForm"]["email"].value.trim();
      const password = document.forms["registerForm"]["password"].value;

      let errorMessage = "";

      if (fname === "" || lname === "" || email === "" || password === "") {
        errorMessage += "All fields are required.\n";
      }

      if (password.length < 8) {
        errorMessage += "Password must be at least 8 characters long.\n";
      }

      // Simple email format check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        errorMessage += "Please enter a valid email address.\n";
      }

      if (errorMessage !== "") {
        alert(errorMessage);
        event.preventDefault(); // stop form submission
      }
    }
  </script>
</head>
<body>
  <h2>Create Account</h2>
  <form name="registerForm" action="register.php" method="post" onsubmit="validateForm(event)">
    <label>First Name:</label>
    <input type="text" name="fname" required><br><br>

    <label>Last Name:</label>
    <input type="text" name="lname" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
